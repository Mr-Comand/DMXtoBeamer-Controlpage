<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlpage - DMXtoBeamer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=WeakRef,BigInt"></script>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
</head>

<body>
    <div class="controls">
        <label class="switch">
            <input type="checkbox" id="live-update-toggle" checked>
            <span class="slider round"></span>
        </label>
        <span>Live Update</span>

        <button id="pull-data">Pull Data</button>
        <button id="push-data">Push Data</button>
    </div>
    <div class="top-bar">
        <div class="item" onclick="selectItem(this)">Client 1</div>
        <div class="item" onclick="selectItem(this)">Client 2</div>
        <div class="item" onclick="selectItem(this)">Client 3</div>
        <!-- Add more items as needed -->
    </div>
    <div class="content">
        <!-- Options will be dynamically loaded here -->
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Settings</h2>
            <div id="settings-form">
                <!-- Form elements will be dynamically loaded here -->
            </div>
        </div>
        <div class="popup-content shader">
            <span class="close" onclick="closeShaderPopup()">&times;</span>
            <h2>Settings</h2>
            <div id="shader-settings-form">
            </div>
        </div>
    </div>
    <div class="add-layer-container" style="display: none;">
        <h3>Add new layer:</h3>
        <select id="animation-select" name="animationID">
            <!-- Animation options will be dynamically loaded here -->
        </select>
        <button id="send-button">Send</button>
    </div>
    <script src="js/script.js" type="module"></script>
</body>

</html>
